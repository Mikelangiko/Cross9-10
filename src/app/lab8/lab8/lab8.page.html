<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-item lines="none">
      <ion-button (click)="nextType()">Наступна категорія</ion-button>
      <ion-label class="ion-text-wrap"
        >Поточна категорія: <strong>{{ type }}</strong></ion-label
      >
    </ion-item>
  </div>

  <div class="ion-padding">
    <ion-card
      class="course-card"
      *ngFor="let product of foodService.searchProducts; let j = index"
    >
      <ion-card-header class="ccheader">
        <ion-card-title>{{ product.getName() }}</ion-card-title>
      </ion-card-header>

      <ion-card-content class="body">
        <ion-item lines="none" *ngFor="let detail of product.getDetails()">
          <ion-label>{{ detail }}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label color="primary"
            >Ціна: {{ product.getPrice() }} грн</ion-label
          >
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
